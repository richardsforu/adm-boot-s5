<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"  >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"  ></script>
</head>
<body class="container">

<div class="alert alert-info text-center">
	<h1>Scheduled Flights</h1>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Flight ID</th>
      <th>Flight Number</th>
      <th>From</th>
      <th>To</th>
      <th>Flying Date</th>
      <th>Flying Time</th>
      <th>Total Duration</th>
      <th>Ticket Price</th>
      <th>Available Seats</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="flight: ${scheduledFlights}">
      <td th:text="${flight.id}"></td>
      <td th:text="${flight.flightNumber}"></td>
      <td th:text="${flight.origin}"></td>
      <td th:text="${flight.destination}"></td>
      <td th:text="${flight.flightDate}"></td>
      <td th:text="${flight.flightTime}"></td>
      <td th:text="${flight.duration}"></td>
      <td th:text="${flight.fare.ticketFare}"></td>
            <td th:text="${flight.inventory.availableSeats}"></td>
      
     
    </tr>
  </tbody>
</table>

    
    
    
    
    
    
    
    
   

</body>
</html>
