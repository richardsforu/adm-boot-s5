<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<body class="container">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">PSS-Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					
					<li class="nav-item"><a class="nav-link" href="loadForm">Search
							Flights</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Booking</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Checkin</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br/> <br/>

	<div class="">
		<div class="card">
			<div class="card-header bg-info">
				<h5>Book Flight</h5>
			</div>

			<div class="card-body">

				<form th:action="filterFlightsV2">
					<div class="row g-3 mt-3 justify-content-center">
						<div class="col-3 text-center">
							<input type="text" class="form-control" placeholder="Depart From"
								aria-label="First name" name="origin">
						</div>

						<div class="col-3">
							<input type="text" class="form-control" placeholder="Going To"
								aria-label="Going To" name="destination">
						</div>

						<div class="col-2">
							<input type="date" class="form-control"
								placeholder="Travelling On" aria-label="Traveleling On" value="2021-06-26"
								name="flightDate"
								>
						</div>

						<div class="col-2">
							<select id="inputState" name="travellers" class="form-select">
								<option selected>Travellers</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
							</select>
						</div>
					</div>

					<div class="col mt-4 text-center">
						<button class="btn btn-primary">Search Flights</button>
						<button class="btn btn-primary">Clear All</button>

					</div>

				</form>
			</div>


		</div>

	</div>
	
	
	
	<hr/>
	
	
	<div th:if="${flights != null && flights.size !=0}">
		
		<table class="table table-hover">
  <thead>
    <tr>
      <th>Flight ID</th>
      <th>Flight Number</th>
      <th>From</th>
      <th>To</th>
      <th>Flying Date</th>
      <th>Flying Time</th>
      <th>Total Duration</th>
      <th>Ticket Price</th>
      <th>Available Seats</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="flight: ${flights}">
      <td th:text="${flight.id}"></td>
      <td th:text="${flight.flightNumber}"></td>
      <td th:text="${flight.origin}"></td>
      <td th:text="${flight.destination}"></td>
      <td th:text="${flight.flightDate}"></td>
      <td th:text="${flight.flightTime}"></td>
      <td th:text="${flight.duration}"></td>
      <td th:text="${flight.fare.ticketFare}"></td>
     <td th:text="${flight.inventory.availableSeats}"></td>
     <td><button class="btn btn-primary">Book</button></td>
      
 
    </tr>
  </tbody>
</table>
	
	</div>
	
	
	
	
	
	
	
	
	

</body>
</html>
